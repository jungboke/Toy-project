<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/order" th:object="${form}" method="post">

        <div class="form-group">
            <label for="member" th:text="#{label.orderForm.member}">주문회원</label>
            <select th:field="*{memberId}" name="memberId" id="member" class="form-control"
            th:errorclass="field-error">
                <option value="" th:text="#{orderForm.member.placeholder}">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.name}" />
            </select>
            <div th:class="field-error" th:errors="*{memberId}"></div>
        </div>

        <div class="form-group">
            <label for="item" th:text="#{label.orderForm.item}">상품명</label>
            <select th:field="*{itemId}" name="itemId" id="item" class="form-control"
            th:errorclass="field-error">
                <option value="" th:text="#{orderForm.item.placeholder}">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.name}" />
            </select>
            <div th:class="field-error" th:errors="*{itemId}"></div>
        </div>

        <div class="form-group">
            <label for="count" th:text="#{label.orderForm.count}">주문수량</label>
            <input type="number" th:field="*{count}" name="count" class="form-control"
                   th:errorclass="field-error" id="count" th:placeholder="#{orderForm.count.placeholder}">
            <div th:class="field-error" th:errors="*{count}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
