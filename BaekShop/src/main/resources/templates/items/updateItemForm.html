<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${form}" method="post">

        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error"
                   placeholder="이름을 입력하세요" />
            <div th:class="field-error" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" th:errorclass="field-error"
                   placeholder="가격을 입력하세요" />
            <div th:class="field-error" th:errors="*{price}"></div>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" th:errorclass="field-error"
                   placeholder="수량을 입력하세요" />
            <div th:class="field-error" th:errors="*{stockQuantity}"></div>
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <input type="text" th:field="*{author}" class="form-control" th:errorclass="field-error"
                   placeholder="저자를 입력하세요" />
            <div th:class="field-error" th:errors="*{author}"></div>
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" th:errorclass="field-error"
                   placeholder="ISBN을 입력하세요" />
            <div th:class="field-error" th:errors="*{isbn}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
