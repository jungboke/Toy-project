<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }
</style>
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/new}" th:object="${form}" method="post">
        <div class="form-group">
            <label th:for="name" th:text="#{label.itemForm.name}">상품명</label>
            <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error"
                   th:placeholder="#{itemForm.name.placeholder}">
            <div th:class="field-error" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label th:for="price" th:text="#{label.itemForm.price}">가격</label>
            <input type="number" th:field="*{price}" class="form-control" th:errorclass="field-error"
                   th:placeholder="#{itemForm.price.placeholder}">
            <div th:class="field-error" th:errors="*{price}"></div>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity" th:text="#{label.itemForm.stockQuantity}">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" th:errorclass="field-error"
                   th:placeholder="#{itemForm.stockQuantity.placeholder}">
            <div th:class="field-error" th:errors="*{stockQuantity}"></div>
        </div>
        <div class="form-group">
            <label th:for="author" th:text="#{label.itemForm.author}">저자</label>
            <input type="text" th:field="*{author}" class="form-control" th:errorclass="field-error"
                   th:placeholder="#{itemForm.author.placeholder}">
            <div th:class="field-error" th:errors="*{author}"></div>
        </div>
        <div class="form-group">
            <label th:for="isbn" th:text="#{label.itemForm.isbn}">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" th:errorclass="field-error"
                   th:placeholder="#{itemForm.isbn.placeholder}">
            <div th:class="field-error" th:errors="*{isbn}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
